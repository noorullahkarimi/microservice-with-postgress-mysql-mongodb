  nuxt:
    name: front
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          cd front
          npm install

      - name: Build front
        run: |
          cd front
          npm run build

      - name: Test front
        run: |
          cd front
          npm run test