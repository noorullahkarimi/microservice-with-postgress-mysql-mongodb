name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  service1:
    name: Historical-Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt

      - name: Build and Test Historical-Service
        run: |
          cd Historical-Service
          ./mvnw clean install

  service2:
